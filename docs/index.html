<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
  <link rel="stylesheet" href="css/styles.css">
  <title>spot a room</title>

</head>
<body>
  <header class="header">
    <img class="header-img" src="img/placeholder.png" alt="">

  <main class="main">
    <section class="main-online">
      <article class="online-section2">
        <h3 class="online-title">online</h3>
        <ul class="online-list">
          <li class="online-list-item">
            <img class="online-list-item-cover" src="img/placeholder.png" alt="">

          <li class="online-list-item">

        </ul>

    </section>

        <h2 class="rooms-title">rooms</h2>
        <!-- <img class="rooms-add" src="img/placeholder.png" alt=""> -->

          <button type="submit" name="submit">search</button>
        </form>
      </header>
      <article class="rooms-section2">

          <li class="rooms-list-item">
            <img class="rooms-list-item-cover" src="img/placeholder.png" alt="">
            <h4 class="rooms-list-item-title">room 5</h4>
          </li>
          <li class="rooms-list-item">
